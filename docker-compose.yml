version: '3.7'

services:

  web:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    ports:
      - "21000:80"
    volumes:
      - .:/app/
    links:
      - php

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=cinema_bot
      - DB_NAME=cinema_bot
      - DB_PASSWORD=1234
    volumes:
      - .:/app/

  crawler:
    build:
      context: .
      dockerfile: docker/crawler/Dockerfile
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=cinema_bot
      - DB_NAME=cinema_bot
    volumes:
      - .:/app/

  db:
    image: mysql:8.0.15
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    env_file:
      - .env
    environment:
      - MYSQL_USER=cinema_bot
      - MYSQL_DATABASE=cinema_bot
    volumes:
      - db-data:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - "21001:8080"

volumes:
  db-data:
