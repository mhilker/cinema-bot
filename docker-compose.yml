version: '3.7'

services:

  web:
    image: mhilker/private:cinema-bot-web
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    environment:
      - PHP_HOSTNAME=webhook
    ports:
      - "21000:80"
    volumes:
      - .:/app/

  webhook:
    image: mhilker/private:cinema-bot-php
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    environment:
      - TELEGRAM_TOKEN_FILE=/run/secrets/cinema-bot-telegram-token
      - DISPLAY_ERRORS=true
    volumes:
      - .:/app/
    secrets:
      - cinema-bot-telegram-token

  crawler:
    image: mhilker/private:cinema-bot-php
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    environment:
      - TELEGRAM_TOKEN_FILE=/run/secrets/cinema-bot-telegram-token
    volumes:
      - .:/app/
    secrets:
      - cinema-bot-telegram-token

  notifier:
    image: mhilker/private:cinema-bot-php
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    environment:
      - TELEGRAM_TOKEN_FILE=/run/secrets/cinema-bot-telegram-token
    volumes:
      - .:/app/
    secrets:
      - cinema-bot-telegram-token

  migrate:
    image: mhilker/private:cinema-bot-php
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - .:/app/

volumes:
  db-data:

secrets:
  cinema-bot-telegram-token:
    file: telegram-token.local
